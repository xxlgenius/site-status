name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.2

      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUBUSERNAME }}
          password: ${{ secrets.DOCKERHUBPASSWD }}

      - name: Build Docker image
        run: docker build -t xxlgenius/statuspannel .

      - name: Tag Docker image
        run: docker tag my-image ${{ secrets.DOCKERHUBUSERNAME }}/xxlgenius/statuspannel:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUBPASSWD }}/my-image:latest